<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Road Map</title>
  <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat:400,600&display=swap" rel="stylesheet">

  <style>
    body {
      /* font-family: Arial, sans-serif; */
      margin: 0;
      background: #f4f6f9;
      color: #333;
    }
    header {
      background: #1a365d;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
        
      margin: 0;
      font-size: 2.2rem;
    }
    section {
      max-width: 800px;
      margin: auto;
      padding: 2rem 1rem;
    }
    h2 {
      color: #1a365d;
      margin-bottom: 1rem;
      border-left: 5px solid #1a365d;
      padding-left: 10px;
    }
    .roadmap {
      display: grid;
      gap: 1.5rem;
    }
    .goal {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .goal h3 {
      margin: 0 0 8px;
    }
    .progress-bar {
      background: #eee;
      border-radius: 5px;
      height: 14px;
      margin: 8px 0;
      overflow: hidden;
    }
    .progress-bar .fill {
      height: 100%;
      background: linear-gradient(90deg, #1a365d, #4a90e2);
      width: 0;
      transition: width 0.5s ease-in-out;
    }
    .status {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: bold;
    }
    .status.planned { background: #ffd700; color: #333; }
    .status.in-progress { background: #1a365d; color: white; }
    .status.completed { background: #28a745; color: white; }
  </style>
</head>
<body>

<header>
  <h1 style="font-family: Caveat;">My Road Map</h1>
  <p style="font-family: Caveat;">Tracking progress with clear milestones</p>
</header>

<section>
  <!-- <h2>ğŸš€ Career Goals</h2> -->
  <div class="roadmap">

    <!-- Example Goals -->
    <div class="goal" data-progress="66" data-status="In Progress">
      <h3 style="font-family: Caveat;">ğŸ“ PhD Preparation</h3>
      <div class="progress-bar"><div class="fill"></div></div>
      <span class="status"></span>
    </div>

    <div class="goal" data-progress="33" data-status="In Progress">
      <h3 style="font-family: Caveat;">ğŸŒ Academic Network Building</h3>
      <div class="progress-bar"><div class="fill"></div></div>
      <span class="status"></span>
    </div>

    <div class="goal" data-progress="55" data-status="In Progress">
      <h3 style="font-family: Caveat;">ğŸ“š Data Science</h3>
      <div class="progress-bar"><div class="fill"></div></div>
      <span class="status"></span>
    </div>

    <div class="goal" data-progress="77" data-status="In Progress">
      <h3 style="font-family: Caveat;">ğŸ® Serious Game Design</h3>
      <div class="progress-bar"><div class="fill"></div></div>
      <span class="status"></span>
    </div>

    <div class="goal" data-progress="44" data-status="In Progress">
      <h3 style="font-family: Caveat;">ğŸ“ˆ Trade & DeFi Research</h3>
      <div class="progress-bar"><div class="fill"></div></div>
      <span class="status"></span>
    </div>



  </div>
</section>

<script>
  // Auto-update progress bars & statuses
  document.querySelectorAll('.goal').forEach(goal => {
    const progress = goal.getAttribute('data-progress');
    const status = goal.getAttribute('data-status');

    // Update bar width
    goal.querySelector('.fill').style.width = progress + "%";

    // Update status text & class
    const statusSpan = goal.querySelector('.status');
    statusSpan.textContent = status;
    statusSpan.classList.add(status.toLowerCase().replace(" ", "-"));
  });
</script>

</body>
</html>
