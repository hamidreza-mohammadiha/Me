<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìö My Library Wall</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2F3061;
    }
    .book-card {
      background: white;
      border-radius: 12px;
      padding: 15px;
      margin: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .book-card h3 {
      margin: 0 0 8px;
      color: #3498db;
    }
    .notes {
      margin-top: 10px;
      min-height: 50px;
    }
    .note {
      background: #eef2ff;
      border-left: 4px solid #3498db;
      border-radius: 6px;
      padding: 8px;
      margin: 5px 0;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: grab;
    }
    .note.dragging {
      opacity: 0.5;
    }
    .note-actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .note button {
      border: none;
      background: transparent;
      cursor: pointer;
      font-size: 1rem;
    }
    .star {
      color: #f1c40f;
      cursor: pointer;
    }
    .delete {
      color: #e74c3c;
    }
    .add-note {
      display: flex;
      gap: 5px;
      margin-top: 10px;
    }
    .add-note input {
      flex: 1;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .add-note button {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìö My Library Wall</h1>
  <div id="library"></div>

  <script>
    const libraryDiv = document.getElementById("library");

    // Fetch books from your Library page
    fetch("https://hamidreza-mohammadiha.github.io/Me/Library/")
      .then(res => res.text())
      .then(html => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(html, "text/html");
        const links = [...doc.querySelectorAll("a[href$='.pdf']")];

        links.forEach(link => {
          const title = link.textContent.trim();
          const href = link.href;
          createBookCard(title, href);
        });
      });

    function createBookCard(title, href) {
      const card = document.createElement("div");
      card.className = "book-card";

      card.innerHTML = `
        <h3><a href="${href}" target="_blank">${title}</a></h3>
        <div class="notes" id="notes-${title}"></div>
        <div class="add-note">
          <input type="text" placeholder="Add a note..." />
          <button>Add</button>
        </div>
      `;

      libraryDiv.appendChild(card);

      const notesDiv = card.querySelector(".notes");
      const input = card.querySelector("input");
      const addBtn = card.querySelector("button");

      // Load notes
      let notes = JSON.parse(localStorage.getItem("notes_" + title)) || [];
      renderAllNotes(notes, notesDiv, title);

      // Add note
      addBtn.addEventListener("click", () => {
        const text = input.value.trim();
        if (!text) return;
        const newNote = { text, starred: false };
        notes.push(newNote);
        saveNotes(title, notes);
        renderAllNotes(notes, notesDiv, title);
        input.value = "";
      });

      // Drag container events
      notesDiv.addEventListener("dragover", e => {
        e.preventDefault();
        const afterElement = getDragAfterElement(notesDiv, e.clientY);
        const dragging = document.querySelector(".dragging");
        if (dragging) {
          if (afterElement == null) {
            notesDiv.appendChild(dragging);
          } else {
            notesDiv.insertBefore(dragging, afterElement);
          }
        }
      });

      notesDiv.addEventListener("drop", () => {
        const newOrder = [...notesDiv.querySelectorAll(".note span")].map(el => {
          const text = el.textContent;
          const starred = el.dataset.starred === "true";
          return { text, starred };
        });
        notes = newOrder;
        saveNotes(title, notes);
      });
    }

    function renderAllNotes(notes, container, bookTitle) {
      container.innerHTML = "";

      // starred notes first
      const sortedNotes = [...notes].sort((a, b) => b.starred - a.starred);

      sortedNotes.forEach(note => {
        renderNote(note, container, bookTitle, notes);
      });
    }

    function renderNote(note, container, bookTitle, notes) {
      const div = document.createElement("div");
      div.className = "note";
      div.draggable = true;

      div.innerHTML = `
        <span data-starred="${note.starred}">${note.text}</span>
        <div class="note-actions">
          <button class="star">${note.starred ? "‚≠ê" : "‚òÜ"}</button>
          <button class="delete">‚úñ</button>
        </div>
      `;

      // Delete
      div.querySelector(".delete").addEventListener("click", () => {
        notes = notes.filter(n => n.text !== note.text);
        saveNotes(bookTitle, notes);
        renderAllNotes(notes, container, bookTitle);
      });

      // Star toggle
      div.querySelector(".star").addEventListener("click", () => {
        const idx = notes.findIndex(n => n.text === note.text);
        if (idx !== -1) {
          notes[idx].starred = !notes[idx].starred;
          saveNotes(bookTitle, notes);
          renderAllNotes(notes, container, bookTitle);
        }
      });

      // Drag start/end
      div.addEventListener("dragstart", () => {
        div.classList.add("dragging");
      });
      div.addEventListener("dragend", () => {
        div.classList.remove("dragging");
      });

      container.appendChild(div);
    }

    function saveNotes(title, notes) {
      localStorage.setItem("notes_" + title, JSON.stringify(notes));
    }

    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll(".note:not(.dragging)")];
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  </script>
</body>
</html>
